<!DOCTYPE html>
<html>
    <head>
        <title>jQuery DOM</title>
            <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                
                for(var i = 0; i < 10; i++) {
                    $('<h1>Create Document Object + ' + i + '</h1>').css({
                        backgroundColor: 'black',
                        color: 'red'
                        
                    }).appendTo('body'); 
                }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
            });
        </script>
    </head>

</html>
