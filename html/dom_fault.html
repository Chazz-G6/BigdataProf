<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Documet Object Model</title>
    <script>
        function change() {
        document.querySelector('h1').style.backgroundColor='red';
        document.querySelector('h2').style.color='red'
        }

    </script>
</head>
<body>
	<h1>Process - 1</h1>
    <h2>Process - 2</h2>
	
	<script>
        change();
    </script>
</body>


</html>
