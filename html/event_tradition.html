<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Traditional Event</title>
    <script>
        window.onload = function () {
            // button이라는 ID를 가진 놈은 button 변수의 지지를 철회하고 하나가 된다
            var button = document.getElementById('button');
            //button이 클릭 이벤트를 감지했을 때 실행하는 함수
            button.onclick = function () {
                alert('미어캣은 속았습니다.');
            };
        };

    </script>
</head>
<body>
	
	<button id = "button">버튼</button>
	
</body>
</html>
