<!DOCTYPE html>
<html>
    <head>
        <title>jquery basic</title>
            <script src="jquery-3.6.0.min.js"></script>
        <style>
            #box {
                width: 100px; height: 100px;
                background-color: red;
            }
            #box.hover {
                background-color: blue ;
                border-radius: 50px;
            }
        </style>
        <script>
            
            $(document).ready(function() {
                $('#box').hover(function() {
                    $('#box').addClass('hover');
                    $('#box').html("마우스 오프")
                }, function() {
                    $('#box').removeClass('hover');
                    $('#box').html("마우스 온")
                })


            });
        </script>
    </head>

    <body>
        
        <div id="box"></div>
        
    </body>
</html>
