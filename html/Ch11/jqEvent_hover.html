<!DOCTYPE html>
<html>
    <head>
        <title>jquery basic</title>
            <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('h1').hover(function() {
                    $(this).css({
                        background: 'red',
                        color: 'white'
                    });
                }, function() {
                    $(this).css({
                        background: '',
                        color: ''
                    });
                });


            });
        </script>
    </head>

    <body>
        
        <h1>click</h1>
        
    </body>
</html>
