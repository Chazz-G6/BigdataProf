<!DOCTYPE html>
<html>
    <head>
        <title>jquery basic</title>
            <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#box').css({
                    width:100,
                    height: 100,
                    background: 'red'
                }).animate({
                    width: 900,
                    opacity: 0.5,
                }, 500);


            });
        </script>
    </head>

    <body>
        
        <div id="box"></div>
        
    </body>
</html>
