<!DOCTYPE html>
<html>
    <head>
        <title>Animate basic</title>
            <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#box').css({
                    width:100,
                    height: 100,
                    background: 'red',
                    position: 'absolute',
                    left: 10,
                    top: 10
               
                    
                }).animate({
                    height: '+=300',
                    width: '-=50',
                    left: '+=300',
                    opacity: 0.5
                }, 500);


            });
        </script>
    </head>

    <body>
        
        <div id="box"></div>
        
    </body>
</html>
