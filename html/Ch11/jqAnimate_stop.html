<!DOCTYPE html>
<html>
    <head>
        <title>jquery basic</title>
            <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                var clearQueue = false;
                var goToEnd = false;

                $('#clearQueue').change(function() {
                    clearQueue = $(this).prop('checked')
                });
                $('#goToEnd').change(function() {
                    goToEnd = $(this).prop('checked')
                });
                $('#stopButton').change(function() {
                    stopButton = $(this).prop('checked')
                });

                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'red'
                })

                setInterval(function() {
                    $('#box').animate ({
                        width: 300
                    }, 1000).delay(1000).animate({
                        width: 100,
                        height: 100
                    },1000);
                },3000);

            });
        </script>
    </head>

    <body>
        <label>clearQueue</label>
        <input id="clearQueue" type="checkbox">
        <br>
        <label>goToEnd</label>
        <input id="goToEnd" type="checkbox">
        <br>
        <button id="stopButton">Stop</button>

        <div id="box"></div>
    </body>
</html>
