<!DOCTYPE html>
<html>
    <head>
        <title>jquery basic</title>
            <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('button').click(function() {
                    $('.page').fadeToggle('slow');
                });


            });
        </script>
    </head>

    <body>
        <button>Toggle show</button>
        <div class="page">
            <h1>lorem ipsum dolor sit amet</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia quam porro cupiditate perferendis provident ratione laborum qui! Exercitationem porro excepturi iste inventore reiciendis, vero dolorem, dolor omnis, deleniti est laborum?</p>
        </div>
        
    </body>
</html>
