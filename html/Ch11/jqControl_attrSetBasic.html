<!DOCTYPE html>
<html>
    <head>
        <title>jquery basic</title>
            <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('img').attr('alt', 'jQuery라이브러리를 사용한 속성 지정');
                $('img').attr('src', 'https://via.placeholder.com/100x100');
                $('img').attr('width', '100');
            });
        </script>
    </head>

    <body>
        <img>
        <img>
        <img>
    </body>
</html>
