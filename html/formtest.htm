<!DOCTYPE html>
<html>
<head>
	<title>Form Basic</title>
</head>
<body>  
    <form>
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name = "text" value="text" /><br />
        <input type="password" name = "password" value="password" /><br />
        <input type="file" name = "file" value="file" /><br />
        <input type="checkbox" name = "checkbox" value="checkbox" /><br />
        <input type="radio" name = "radio" value="radio" /><br />
        <textarea name="textarea" cols="50" rows="10" /></textarea><br />
        <!-- 보이지 않는 입력 양식 -->
        자동차 회사 : <select name="cars">
            <option value="Volvo">olvo</option>
            <option value="Saab">Saab</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
        </select>
        <input type="hidden" name = "hidden" value="hidden" /><br />

        <!-- 버튼 -->
        <input type="button" value="button" /><br />
        <input type="reset" value="reset" /><br />
        <input type="submit" value="submit" /><br />
        <input type="image" src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" />
    </form>
</body>
</html>
