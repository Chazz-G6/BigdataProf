<!DOCTYPE html>
<html lang="ko">
<head>
	<title>DOM Bacsic</title>
    <script>
        //시작하자마자 펑션
        window.onload = function () {
            // 이 페이지의 내용과 그 값 어트리뷰트 설정
            document.body.setAttribute('data-custom', 'value');

            var dataCustom = document.body.getAttribute('data-custom');
            alert(dataCustom);
        };
        

    </script>
</head>
